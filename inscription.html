<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SkillNet</title>
    <link rel="stylesheet" href="inscription.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Italiana&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <a class="home" href="index.html"> <div class="logo">SkillNet<span class="dot">●</span></div></a>
        <nav>
            <a href="#">Devenir freelanceur</a>
            <a href="connexion.html">Se connecter</a>
          <a class="link" href="inscription.html">  <button class="signup-btn">S'inscrire</button></a>
        </nav>
    </header>

    <main class="login-container">
        <div class="image-section">
            <img src="images/typing_pic 12.png" alt="Votre talent, notre vitrine">
            <h2 class="overlay-text">Votre talent, notre vitrine.</h2>
        </div>
        
        <div class="login-form">
            <h2>Inscription</h2>
            <input type="text" placeholder="Nom">
            <input type="text" placeholder="Prénom">
            <input type="date" placeholder="Date de naissance">
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Mot de passe">
            <button onclick="ouvrirPopup()" class="signin-btn">S'inscrire</button>
            <div id="popup" class="popup-overlay">
                <div class="popup-content">
                    <span class="close" onclick="fermerPopup()">&times;</span>
                    
                    <!-- Ton formulaire existant ici -->
                    <h1>Votre compte a été créé avec succès !</h1>
                    <h2 class="subtitle">Qu’est-ce que vous voulez faire chez SkillNet ?</h2>
                    <p class="description">Nous voulons en savoir plus pour rendre votre expérience plus agréable</p>
            
                    <div class="options">
                        <div class="option">
                            <img src="images/paiement 1.png" alt="Acheter des services">
                            <p>Acheter des services</p>
                        </div>
                        <div class="option">
                            <img src="images/commerce 1.png" alt="Vendre des services">
                            <p>Vendre des services</p>
                        </div>
                    </div>
            
                    <button class="suivant">Suivant</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        function ouvrirPopup() {
            document.getElementById("popup").classList.add("active");
        }
        
        function fermerPopup() {
            document.getElementById("popup").classList.remove("active");
        }
        
        
        window.onclick = function(event) {
            var popup = document.getElementById("popup");
            if (event.target === popup) {
                fermerPopup();
            }
        }
        </script>
        
</body>
</html>
